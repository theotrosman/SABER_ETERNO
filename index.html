<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iglesia del Saber Eterno</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0b0d12 0%, #000 100%);
      color: #dfe6f0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      margin-top: 30px;
      letter-spacing: 4px;
      color: #e6f0ff;
      text-shadow: 0 0 30px #9abedc, 0 0 80px #5a6d7f, 0 0 120px #3a4652;
      animation: flicker 4s infinite;
    }

    .main-model {
      width: 90vw;
      height: 55vh;
      background: transparent;
    }

    nav {
      margin-bottom: 50px;
      display: flex;
      gap: 80px;
      align-items: flex-end;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    nav a {
      padding: 20px 40px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.4rem;
      letter-spacing: 2px;
      color: #e6f0ff;
      background: transparent;
      text-shadow: 0 0 20px #e6f0ff, 0 0 45px #7da1c4, 0 0 100px #4a5a6b;
      animation: flicker 3s infinite;
      transition: transform 0.2s ease;
    }

    nav a:hover {
      text-shadow: 0 0 35px #fff, 0 0 80px #9cc2e0, 0 0 150px #5a6d7f;
      filter: brightness(1.5);
      transform: scale(1.1);
    }

    .angel {
      width: 150px;
      height: 200px;
      background: transparent;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.25;
      }
      22% {
        opacity: 0.6;
      }
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>Iglesia del Saber Eterno</h1>

  <model-viewer class="main-model"
    src="fountain_with_three_putts_brno_luzanky.glb" 
    camera-controls 
    auto-rotate 
    auto-rotate-delay="0" 
    rotation-per-second="8deg"
    shadow-intensity="1"
    exposure="0.45"
    interaction-prompt="none"
    field-of-view="25deg"
    loading="eager"
    reveal="auto"
    poster="black"
    environment-image="neutral">
  </model-viewer>

  <nav>
    <div class="nav-item">
      <model-viewer class="angel"
        src="free_angels_statues_-_retopoed_kinda.glb"
        camera-controls
        loading="eager"
        reveal="auto"
        poster="black"
        interaction-prompt="none"
        environment-image="neutral"
        field-of-view="20deg"
        autoplay>
      </model-viewer>
      <a href="historia.html">Historia</a>
    </div>

    <div class="nav-item">
      <model-viewer class="angel"
        src="free_angels_statues_-_retopoed_kinda.glb"
        camera-controls
        loading="eager"
        reveal="auto"
        poster="black"
        interaction-prompt="none"
        environment-image="neutral"
        field-of-view="20deg"
        autoplay>
      </model-viewer>
      <a href="ritos.html">Ritos</a>
    </div>

    <div class="nav-item">
      <model-viewer class="angel"
        src="free_angels_statues_-_retopoed_kinda.glb"
        camera-controls
        loading="eager"
        reveal="auto"
        poster="black"
        interaction-prompt="none"
        environment-image="neutral"
        field-of-view="20deg"
        autoplay>
      </model-viewer>
      <a href="contacto.html">Contacto</a>
    </div>
  </nav>
</body>
</html>
