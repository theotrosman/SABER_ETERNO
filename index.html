<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iglesia del Saber Eterno</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
      color: #f0f0f0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 25px;
      letter-spacing: 2px;
      text-shadow: 0 0 25px #ccc, 0 0 60px #888;
    }

    model-viewer {
      width: 90vw;
      height: 70vh;
      background: transparent;
    }

    nav {
      margin-top: 35px;
      display: flex;
      gap: 50px;
    }

    nav a {
      padding: 18px 36px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.3rem;
      letter-spacing: 1px;
      color: #fff;
      background: transparent;
      text-shadow: 0 0 12px #fff, 0 0 30px #aaa, 0 0 60px #555;
      animation: flicker 3s infinite;
    }

    nav a:hover {
      text-shadow: 0 0 20px #fff, 0 0 50px #aaa, 0 0 100px #666;
      filter: brightness(1.3);
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
      22% {
        opacity: 0.6;
      }
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>Iglesia del Saber Eterno</h1>

  <model-viewer 
    src="fountain_with_three_putts_brno_luzanky.glb" 
    camera-controls 
    auto-rotate 
    auto-rotate-delay="0" 
    rotation-per-second="15deg"
    shadow-intensity="1"
    exposure="0.6"
    interaction-prompt="none"
    field-of-view="30deg"
    environment-image="neutral">
  </model-viewer>

  <nav>
    <a href="historia.html">Historia</a>
    <a href="ritos.html">Ritos</a>
    <a href="contacto.html">Contacto</a>
  </nav>
</body>
</html>
