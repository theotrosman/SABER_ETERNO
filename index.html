<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iglesia del Saber Eterno</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #000;
      color: #dfe6f0;
      font-family: 'UnifrakturCook', cursive;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      overflow: hidden;
    }

    /* Pantalla de intro negra */
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeOut 3s ease forwards;
      animation-delay: 2.5s;
      z-index: 10;
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    .intro h2 {
      font-size: 3rem;
      color: #e6f0ff;
      letter-spacing: 4px;
      text-shadow: 0 0 20px #9abedc, 0 0 50px #5a6d7f;
      animation: flicker 2s infinite;
    }

    /* Overlay frío */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(50,80,100,0.25) 0%, transparent 70%);
      pointer-events: none;
      animation: pulse 8s infinite alternate;
      z-index: 1;
    }

    @keyframes pulse {
      from { opacity: 0.4; }
      to { opacity: 0.8; }
    }

    /* Título */
    .title {
      font-size: 4.5rem;
      margin-top: 40px;
      letter-spacing: 6px;
      color: #e6f0ff;
      text-shadow: 0 0 25px #a7c8e4, 0 0 60px #4a5a6b, 0 0 120px #2a323a;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInUp 2s ease forwards;
      animation-delay: 3s;
      z-index: 2;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
      22% { opacity: 0.6; }
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Altar central */
    .altar {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    .fountain {
      width: 65vw;
      height: 50vh;
      background: transparent;
      filter: drop-shadow(0 0 40px rgba(200,220,255,0.25));
      opacity: 0;
      transform: scale(0.9);
      animation: fadeInZoom 2.5s ease forwards;
      animation-delay: 4s;
    }

    @keyframes fadeInZoom {
      to { opacity: 1; transform: scale(1); }
    }

    /* Navegación con ángeles */
    nav {
      margin-bottom: 40px;
      display: flex;
      gap: 100px;
      align-items: flex-end;
      z-index: 2;
      opacity: 0;
      animation: fadeInUp 2s ease forwards;
      animation-delay: 6s;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .angel {
      width: 150px;
      height: 200px;
      background: transparent;
      filter: drop-shadow(0 0 25px rgba(180,200,255,0.15));
      opacity: 0;
      transform: translateY(50px);
      animation: angelDrop 2s ease forwards;
    }

    .nav-item:nth-child(1) .angel { animation-delay: 5s; }
    .nav-item:nth-child(2) .angel { animation-delay: 5.3s; }
    .nav-item:nth-child(3) .angel { animation-delay: 5.6s; }

    @keyframes angelDrop {
      to { opacity: 1; transform: translateY(0); }
    }

    nav a {
      padding: 16px 40px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.4rem;
      letter-spacing: 3px;
      color: #e6f0ff;
      text-shadow: 0 0 25px #e6f0ff, 0 0 60px #7da1c4, 0 0 120px #4a5a6b;
      animation: glitch 3s infinite;
      transition: transform 0.2s ease;
    }

    nav a:hover {
      text-shadow: 0 0 40px #fff, 0 0 90px #9cc2e0, 0 0 180px #5a6d7f;
      filter: brightness(1.5);
      transform: scale(1.1);
    }

    @keyframes glitch {
      0%, 100% { opacity: 1; }
      45% { opacity: 0.9; }
      46% { opacity: 0.4; transform: translateX(-2px); }
      47% { opacity: 1; transform: translateX(2px); }
      48% { opacity: 0.6; transform: translateX(-1px); }
      50% { opacity: 1; transform: translateX(0); }
    }
  </style>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <!-- Intro -->
  <div class="intro">
    <h2>Bienvenido...</h2>
  </div>

  <div class="overlay"></div>

  <h1 class="title">Iglesia del Saber Eterno</h1>

  <section class="altar">
    <model-viewer class="fountain"
      src="fountain_with_three_putts_brno_luzanky.glb" 
      auto-rotate
      auto-rotate-delay="0"
      rotation-per-second="6deg"
      shadow-intensity="1"
      exposure="0.45"
      interaction-prompt="none"
      field-of-view="15deg"
      loading="eager"
      reveal="auto"
      poster="black"
      environment-image="neutral">
    </model-viewer>
  </section>

  <nav>
    <div class="nav-item">
      <model-viewer class="angel"
        src="free_angels_statues_-_retopoed_kinda.glb"
        auto-rotate
        auto-rotate-delay="0"
        rotation-per-second="10deg"
        shadow-intensity="1"
        exposure="0.5"
        field-of-view="20deg"
        loading="lazy"
        reveal="auto"
        poster="black"
        interaction-prompt="none"
        environment-image="neutral">
      </model-viewer>
      <a href="historia.html">Historia</a>
    </div>

    <div class="nav-item">
      <model-viewer class="angel"
        src="free_angels_statues_-_retopoed_kinda.glb"
        auto-rotate
        auto-rotate-delay="0"
        rotation-per-second="10deg"
        shadow-intensity="1"
        exposure="0.5"
        field-of-view="20deg"
        loading="lazy"
        reveal="auto"
        poster="black"
        interaction-prompt="none"
        environment-image="neutral">
      </model-viewer>
      <a href="ritos.html">Ritos</a>
    </div>

    <div class="nav-item">
      <model-viewer class="angel"
        src="free_angels_statues_-_retopoed_kinda.glb"
        auto-rotate
        auto-rotate-delay="0"
        rotation-per-second="10deg"
        shadow-intensity="1"
        exposure="0.5"
        field-of-view="20deg"
        loading="lazy"
        reveal="auto"
        poster="black"
        interaction-prompt="none"
        environment-image="neutral">
      </model-viewer>
      <a href="contacto.html">Contacto</a>
    </div>
  </nav>
</body>
</html>
